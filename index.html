<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Search Tool</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src= "https://code.jquery.com/jquery-3.5.1.js"></script> 
        <script src="app.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="margin-bottom: 3%;">
            <div class="container-fluid">
              <a class="navbar-brand" href="#" style="margin-left: 43%; font-weight: 600;">Db Search Tool</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
        </nav>
        <div class="container">
            <h4>Enter the attribute to be searched</h4>
            <form class="d-flex">
                <input class="form-control me-2" id="attr" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" onclick="retrieveData(this)" type="submit">Search</button>
              </form>
        </div>
        <div class="container" style="margin-top: 6%;">
            <h5>Search Result</h4>
            <table class="content-table" >
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Attribute Name</th>
                        <th>Relation/Procedure Name</th>
                        <th>DB Object</th>
                    </tr>
                </thead>
                <tbody id="resultBody">
                </tbody>
            </table>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
